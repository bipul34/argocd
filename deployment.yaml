apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG  # This will be replaced during deploy
        ports:
        - containerPort: 8080
